# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Teste
email: your-email@domain.com
description:  # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
# Com permalink não definido fez os links do header 
# não funcianerem no post.
# http://localhost:4000/jekyll/update
# /2018/11/10/welcome-to-jekyll.html
permalink: /:title
# Quando defini o permalink eles funcionaram! :D
# Mas se uso: permalink: /palavra/:title como
# ensinado no curso do Willian, já não funciona :(


    